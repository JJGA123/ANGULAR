<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" calss="img-fluid" [alt]="heroe.nombre">
        <br><br>
    </div>
    <div class="col-md-8">
        <h1 class="text-center">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y'}})</small></h1>
        <hr>
        <p>{{ heroe.bio }}</p>
        <h2>{{ heroe.casa }}</h2>
        <br><br>
        <a href="javascript:history.back()" class="btn btn-outline-danger">Regresar</a>
    </div>
</div>
