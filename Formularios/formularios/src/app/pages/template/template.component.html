<h4>Formularios <small> template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(formularioTemplate)" #formularioTemplate="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" name="nombre" [class.is-invalid]="nombre.invalid && nombre.touched" required minlength="5" [ngModel]="usuario.nombre" placeholder="Nombre" #nombre="ngModel">
                <small class="form-text text-danger" *ngIf="nombre.invalid && nombre.touched">El nombre debe tener minimo 5 caracteres.</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" name="apellido" required minlength="5" [class.is-invalid]="apellido.invalid && apellido.touched" [ngModel]="usuario.apellido" #apellido="ngModel" placeholder="Apellido">
                <small class="form-text text-danger" *ngIf="apellido.invalid && apellido.touched">El apellido debe tener minimo 5 caracteres.</small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input class="form-control" type="email" name="correo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required [class.is-invalid]="correo.invalid && correo.touched" [ngModel]="usuario.correo" #correo="ngModel" placeholder="Correo electrónico">
            <small class="form-text text-danger" *ngIf="correo.invalid && correo.touched">El correo debe ser tipo email.</small>
        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">País</label>
        <div class="col-8">
            <select class="form-control" name="pais" [ngModel]="usuario.pais" required #pais="ngModel" required [class.is-invalid]="pais.invalid && pais.touched" #pais="ngModel">
                <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
            </select>
            <small class="form-text text-danger" *ngIf="pais.invalid && pais.touched">Debe seleccionar un país.</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Genero</label>
        <div class="col-8">
            <div class="form-check form form-check-inline">
                <input class="form-check-input" type="radio" name="genero" [ngModel]="usuario.genero" value="M" [class.is-invalid]="genero.invalid && genero.touched" #genero="ngModel">
                <label class="form-check-label">Masculino</label>
            </div>
            <div class="form-check form form-check-inline">
                <input class="form-check-input" type="radio" name="genero" [ngModel]="usuario.genero" value="F" [class.is-invalid]="genero.invalid && genero.touched" #genero="ngModel">
                <label class="form-check-label">Femenino</label>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>
