<ion-list>
    <ion-item-sliding *ngFor="let deseo of listaDeseos | filtroCompletado:terminada">
        <ion-item detail>
            <ion-label (click)="detalleLista(deseo)">{{deseo.titulo}}</ion-label>
            <ion-note slot="end" color="primary">{{deseo.items.length}} items</ion-note>
        </ion-item>
        <ion-item-options side="start">
            <ion-item-option (click)="editarLista(deseo)" color="warning">
                <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>
        <ion-item-options side="end">
            <ion-item-option (click)="borrarLista(deseo)" color="danger">
                <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
