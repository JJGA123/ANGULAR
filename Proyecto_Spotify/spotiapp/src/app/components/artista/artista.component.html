<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading" class="row animated fadeIn">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify | spotify" target="_blank">Ir a la página del artista.</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button onclick="history.back()" class="btn btn-outline-danger">Regresar</button>
    </div>
</div>

<div class="row my-5">
    <div class="col-12">
        <div class="table" style="color: aliceblue">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td>
                        <img [src]="track.album.images | noimage" class="img-thumb">
                    </td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.name}}</td>
                    <td>
                        <!--audio [src]="track.preview_url" controls></audio-->
                        <iframe [src]="track.uri | domseguro : 'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </div>
    </div>
</div>
